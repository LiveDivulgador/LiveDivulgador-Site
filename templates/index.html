<!DOCTYPE html>
<html lang="pt">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="O bot da Twitch que divulga lives no Twitter">
    <meta name="author" content="LiveDivulgador">

    <title>LiveDivulgador</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/one-page-wonder.css')}}" rel="stylesheet">

</head>

<body class="bg-black text-white">

    <!--
        Fork me on Github corner


        Credits for Victor-Villacis <https://codepen.io/Victor-Villacis/pen/dYLKgr> 
    -->
    <div class="github-corner">
        <a href="https://github.com/TigaxMT/Live-Divulgador" title="Fork LiveDivulgador">
            <svg viewbox="0 0 100 100" fill="currentColor">
                <title>Fork LiveDivulgador</title>
                <path d="M0 0v100h100V0H0zm60 70.2h.2c1 2.7.3 4.7 0 5.2 1.4 1.4 2 3 2 5.2 0 7.4-4.4 9-8.7 9.5.7.7 1.3 2 1.3 3.7V99c0 .5 1.4 1 1.4 1H44s1.2-.5 1.2-1v-3.8c-3.5 1.4-5.2-.8-5.2-.8-1.5-2-3-2-3-2-2-.5-.2-1-.2-1 2-.7 3.5.8 3.5.8 2 1.7 4 1 5 .3.2-1.2.7-2 1.2-2.4-4.3-.4-8.8-2-8.8-9.4 0-2 .7-4 2-5.2-.2-.5-1-2.5.2-5 0 0 1.5-.6 5.2 1.8 1.5-.4 3.2-.6 4.8-.6 1.6 0 3.3.2 4.8.7 2.8-2 4.4-2 5-2z">

                </path>
            </svg>
        </a>
    </div>
   

    {%for st1, st2 in streamers1|zip(streamers2)%}
    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 order-lg-2">
                    <div class="p-5">
                        <img class="img-fluid rounded-circle" src="{{st1['avatar']}}" alt="">
                    </div>
                </div>
                <div class="col-lg-6 order-lg-1">
                    <div class="p-5">
                        <h2 class="display-5">{{st1["name"]}}</h2>
                        <p>{{st1["descr"]}}</p>
                        <a href="{{st1['twitch']}}">{{st1["twitch"]}}</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="p-5">
                        <img class="img-fluid rounded-circle" src="{{st2['avatar']}}" alt="">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="p-5">
                        <h2 class="display-5">{{st2["name"]}}</h2>
                        <p>{{st2["descr"]}}</p>
                        <a href="{{st2['twitch']}}">{{st2["twitch"]}}</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endfor %}
    <!-- Footer -->
    <footer class="py-5 bg-black">
        <div class="container">
            <p class="m-0 text-center text-white small">Copyright &copy; LiveDivulgador {{now.year}}</p>
            <p class="m-0 text-center text-white small">
                Design: <a href="https://startbootstrap.com/theme/one-page-wonder">Start Bootstrap</a>
            </p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

</body>

<!--
        Fork me on Github corner style
       
        Credits for Victor-Villacis <https://codepen.io/Victor-Villacis/pen/dYLKgr> 
-->
<style>
    .github-corner{
        position:absolute;
        left:0;
        top:0;
        width:120px;
        height:120px;
        overflow:hidden;
    }
    .github-corner a{
        position:absolute;
        right:0;
        top:0;
        left:0;
        bottom:0;
        transform:translate(-50%,-50%) rotate(-45deg);
        color:#fff;
    }
</style>

</html>
